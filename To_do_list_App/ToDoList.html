<!DOCTYPE html>
<html lang="En">
    <head>
        <title>TO-DO-LIST</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="style_toDoList.css">
    </head>
    <body>
        <section class="container">
            <div class="heading">
                <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
                <h1 class="heading_title">To-Do list</h1>
            </div>
            <form class="form">
                <div>
                    <label class="form_label" for="todo"> Today I need to do: </label>
                    <input class="form_input" 
                    type="text"
                    id="todo"
                    name="to-do"
                    size="30"
                    required>
                    <button class="button"><span>Submit</span></button>
                </div>
            </form>
            <div>
                <ul class="toDoList"> 
                </ul>
            </div>
        </section>
        <script src="2DoListScript.js"></script>
    </body>
</html>
