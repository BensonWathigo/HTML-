<!Doctype html>
<html lang="En">

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="orodhaStyle.css"/>
    </head>
    <body>
        <section class="container">
            <div class="kichwa">
                <img class="kichwa_cha_kuorodhesha" src="https://imageio.forbes.com/specials-images/dam/imageserve/1092571024/960x0.jpg?height=474&width=711&fit=bounds">
                <h1 class="kichwa_cha_div">Orodha au Sura</h1>
            </div>

                <div class="orodha_ndani">
                    <label class="habari_ya_orodha" for="orodha_ujumbe">Ninayotaka kuzingatia ni:</label>
                    <input class="orodha"
                    id="sura"
                    size="30"
                    name="Ujumbe"
                    type="text">
                    <button class="button"><span> Wasilisha</span></button>
                </div>
            </form>
            <ul class="yaliyodhibitishwa">
                
            </ul>
        </section>
        <script src="orodha_scrip.js" ></script>
